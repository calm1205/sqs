services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - SQS_ENDPOINT=http://sqs:4566
      - AWS_REGION=ap-northeast-1
      - AWS_ACCESS_KEY_ID=testing
      - AWS_SECRET_ACCESS_KEY=testing
      - AWS_ACCOUNT_ID=000000000000
    env_file:
      - .env
    depends_on:
      sqs:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./api/main.py
          target: /app/main.py
        - action: rebuild
          path: ./pyproject.toml

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    command: uv run celery -A celery_app worker --loglevel=info
    environment:
      - SQS_ENDPOINT=http://sqs:4566
      - AWS_REGION=ap-northeast-1
      - AWS_ACCESS_KEY_ID=testing
      - AWS_SECRET_ACCESS_KEY=testing
      - AWS_ACCOUNT_ID=000000000000
    env_file:
      - .env
    depends_on:
      sqs:
        condition: service_healthy
      api:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./worker/celery_app.py
          target: /app/celery_app.py
        - action: sync
          path: ./worker/tasks.py
          target: /app/tasks.py
        - action: rebuild
          path: ./pyproject.toml

  sqs:
    image: localstack/localstack:latest
    environment:
      - SERVICES=sqs
      - DEFAULT_REGION=ap-northeast-1
      - AWS_ACCESS_KEY_ID=testing
      - AWS_SECRET_ACCESS_KEY=testing
    ports:
      - "4566:4566"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
