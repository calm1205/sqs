services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SQS_ENDPOINT=http://sqs:5000
      - AWS_REGION=ap-northeast-1
    depends_on:
      - sqs
    develop:
      watch:
        - action: sync
          path: ./api/app
          target: /app/app
        - action: rebuild
          path: ./pyproject.toml

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - SQS_ENDPOINT=http://sqs:5000
      - AWS_REGION=ap-northeast-1
      - QUEUE_NAME=default-queue
      - POLL_INTERVAL=5
    depends_on:
      - sqs
    develop:
      watch:
        - action: sync
          path: ./worker/app
          target: /app/app
        - action: rebuild
          path: ./pyproject.toml

  sqs:
    build:
      context: .
      dockerfile: sqs/Dockerfile
    ports:
      - "5001:5000"
    environment:
      - AWS_DEFAULT_REGION=ap-northeast-1
    develop:
      watch:
        - action: rebuild
          path: ./pyproject.toml
