services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      sqs:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./api/main.py
          target: /app/main.py
        - action: rebuild
          path: ./pyproject.toml

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    command: uv run celery -A celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - AWS_ENDPOINT_URL=http://sqs:5000
    depends_on:
      sqs:
        condition: service_healthy
      api:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./worker/celery_app.py
          target: /app/celery_app.py
        - action: sync
          path: ./worker/tasks.py
          target: /app/tasks.py
        - action: rebuild
          path: ./pyproject.toml

  sqs:
    build:
      context: .
      dockerfile: sqs/Dockerfile
    command: uv run moto_server -H 0.0.0.0 -p 5000
    ports:
      - "5050:5000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/moto-api/"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    develop:
      watch:
        - action: rebuild
          path: ./pyproject.toml
